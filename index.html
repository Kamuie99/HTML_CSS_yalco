<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>병아리 개발자</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <section class="intro">
    <div class="intro__dark">
      <div class="intro__type">
        <div><span aria-hidden="true">🐣</span> 병아Lee가</div>
        <div> 닭이 되는 그 날까지...<span class="underscore">_</span></div>
      </div>
    </div>
    <div class="intro__tilt"></div>
    <div class="intro__tilt--flip"></div>
  </section>

  <header class="header">
    <h1>
      <a class="header__homelink" href="#">
        <img class="header__logo" src="./images/logo.svg" alt="홈으로">
      </a>
    </h1>
    <input class="header__menu-btn" type="checkbox">
    <nav class="header__nav">
      <ul>
        <li class="header__nav-item">
          <a href="#about">병아Lee는</a>
        </li>
        <li class="header__nav-item">
          <a href="#html">HTML</a>
        </li>
        <li class="header__nav-item">
          <a href="#css">CSS</a>
        </li>
        <li class="header__nav-item">
          <a href="curriculum">닭이 되는 과정</a>
        </li>
        <li class="header__nav-item">
          <a href="#contact">병아리 정보</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <section id="about" class="section">
      <header class="section__header">
        <strong class="section__tag">
          about
        </strong>
        <h1 class="section__title">
          병아Lee
        </h1>
      </header>

      <div class="about">
        <div class="about__card">
          <img class="about__icon" src="./images/about_1.svg" alt="">
          <h2 class="about__title _1">
            빠른 체력탈진
          </h2>
          <p class="about__text">
            언제나 빠른 체력소모로 <br>
            늘 시체가 되어 있습니다.
          </p>
        </div>
        <div class="about__card">
          <img class="about__icon" src="./images/about_2.svg" alt="">
          <h2 class="about__title _2">
            삐약 코린이
          </h2>
          <p class="about__text">
            해 본 언어는 많지만 <br>
            잘 다루는 언어는 없습니다.
          </p>
        </div>
        <div class="about__card">
          <img class="about__icon" src="./images/about_3.svg" alt="">
          <h2 class="about__title _3">
            취미, 특기 = 게임
          </h2>
          <p class="about__text">
            하라는 공부는 안하고 <br>
            맨날 게임만 합니다.
          </p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
